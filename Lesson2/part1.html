<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript</title>
  </head>
  <body>
    <h1></h1>
    <script>
      var data = {
        name: "Артур",
        ourLost: 1000,
        ourArmy: 5000,
        enemiesLost: 10000,
        enemiesArmy: 12000,
      };
      alert(
        `Король ${data.name}, мы победили вражескую армию в ${
          data.enemiesArmy
        }! Враг бежит, оставив на поле боя ${
          data.enemiesLost
        } павших воинов. Наши потери, король ${data.name}, составили ${
          data.ourLost
        } героически павших воинов от всей нашей армии в ${
          data.ourArmy
        } солдат! Мы победили, сохранив ${
          data.ourArmy - data.ourLost
        } воинов. И можем продолжить преследовать остатки вражеской армии в ${
          data.enemiesArmy - data.enemiesLost
        } солдат. С победой, король ${data.name}!!`
      );
    </script>
  </body>
</html>
